<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/SiteLocation_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://int.tetratech.com/sites/Coffey" target="_blank">Coffey</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_Street_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Street_0.addTo(map);
        map.addLayer(overlay_Street_0);
        var overlay_Hybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Hybrid_1.addTo(map);
        map.addLayer(overlay_Hybrid_1);
        function pop_SiteLocation_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CPL_ID</th>\
                        <td>' + (feature.properties['CPL_ID'] !== null ? Autolinker.link(String(feature.properties['CPL_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CPL_File</th>\
                        <td>' + (feature.properties['CPL_File'] !== null ? Autolinker.link(String(feature.properties['CPL_File'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Property_Name</th>\
                        <td>' + (feature.properties['Property_Name'] !== null ? Autolinker.link(String(feature.properties['Property_Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street_Address</th>\
                        <td>' + (feature.properties['Street_Address'] !== null ? Autolinker.link(String(feature.properties['Street_Address'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? Autolinker.link(String(feature.properties['City'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Region</th>\
                        <td>' + (feature.properties['Region'] !== null ? Autolinker.link(String(feature.properties['Region'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Island</th>\
                        <td>' + (feature.properties['Island'] !== null ? Autolinker.link(String(feature.properties['Island'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Structure</th>\
                        <td>' + (feature.properties['Structure'] !== null ? Autolinker.link(String(feature.properties['Structure'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Site_Type</th>\
                        <td>' + (feature.properties['Site_Type'] !== null ? Autolinker.link(String(feature.properties['Site_Type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tower_Height</th>\
                        <td>' + (feature.properties['Tower_Height'] !== null ? Autolinker.link(String(feature.properties['Tower_Height'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tenant_Name</th>\
                        <td>' + (feature.properties['Tenant_Name'] !== null ? Autolinker.link(String(feature.properties['Tenant_Name'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SiteLocation_2_0() {
            return {
                pane: 'pane_SiteLocation_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            }
        }
        map.createPane('pane_SiteLocation_2');
        map.getPane('pane_SiteLocation_2').style.zIndex = 402;
        map.getPane('pane_SiteLocation_2').style['mix-blend-mode'] = 'normal';
        var layer_SiteLocation_2 = new L.geoJson(json_SiteLocation_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_SiteLocation_2',
            onEachFeature: pop_SiteLocation_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SiteLocation_2_0(feature));
            },
        });
        var cluster_SiteLocation_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_SiteLocation_2.addLayer(layer_SiteLocation_2);

        bounds_group.addLayer(layer_SiteLocation_2);
        cluster_SiteLocation_2.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SiteLocation_2.png" /> Site Location': cluster_SiteLocation_2,"Hybrid": overlay_Hybrid_1,"Street": overlay_Street_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
